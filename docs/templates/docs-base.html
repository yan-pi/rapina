<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ config.description }}">
    <title>{% block title %}{{ config.title }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ get_url(path='style.css') }}">
    <link rel="icon" type="image/png" href="{{ get_url(path='images/rapina-icon.png') }}">
    <!-- Elasticlunr for search -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elasticlunr/0.9.6/elasticlunr.min.js"></script>
    <script src="{{ get_url(path='search_index.en.js') }}"></script>
    <script>
        // Dark mode initialization (before page render to prevent flash)
        (function() {
            const theme = localStorage.getItem('theme') ||
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ get_url(path='/') }}" class="nav-logo">
                <img src="{{ get_url(path='images/rapina-icon.png') }}" alt="Rapina">
                <span>Rapina</span>
            </a>

            <div class="nav-links">
                {% for item in config.extra.nav %}
                <a href="{% if item.external %}{{ item.url }}{% else %}{{ get_url(path=item.url) }}{% endif %}"
                   {% if item.external %}target="_blank" rel="noopener"{% endif %}>
                    {{ item.name }}
                </a>
                {% endfor %}
            </div>

            <div class="nav-right">
                <button class="nav-search" onclick="openSearch()" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </svg>
                    <span>Search...</span>
                    <kbd>Ctrl K</kbd>
                </button>

                <a href="{{ config.extra.github }}" target="_blank" rel="noopener" class="nav-icon-btn nav-github" aria-label="GitHub">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

                    </svg>
                </a>

                <a href="{{ config.extra.discord }}" target="_blank" rel="noopener" class="nav-icon-btn nav-discord" aria-label="Discord">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
                    </svg>
                </a>

                <button class="nav-icon-btn" onclick="toggleTheme()" aria-label="Toggle theme">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="4"></circle>
                        <path d="M12 2v2"></path>
                        <path d="M12 20v2"></path>
                        <path d="m4.93 4.93 1.41 1.41"></path>
                        <path d="m17.66 17.66 1.41 1.41"></path>
                        <path d="M2 12h2"></path>
                        <path d="M20 12h2"></path>
                        <path d="m6.34 17.66-1.41 1.41"></path>
                        <path d="m19.07 4.93-1.41 1.41"></path>
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                    </svg>
                </button>

                <button class="nav-icon-btn nav-mobile-toggle" onclick="toggleMobileMenu()" aria-label="Menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="4" x2="20" y1="12" y2="12"></line>
                        <line x1="4" x2="20" y1="6" y2="6"></line>
                        <line x1="4" x2="20" y1="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Search Modal -->
    <div class="search-modal-overlay" id="searchModal" onclick="closeSearch(event)">
        <div class="search-modal" onclick="event.stopPropagation()">
            <div class="search-input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.3-4.3"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Search documentation..." oninput="performSearch(this.value)">
                <kbd>ESC</kbd>
            </div>
            <div class="search-results" id="searchResults">
                <div class="search-no-results">Type to search...</div>
            </div>
        </div>
    </div>

    <!-- Mobile Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeMobileMenu()"></div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="docs-footer">
        <div class="docs-footer-container">
            <p class="docs-footer-meta">MIT License</p>
        </div>
    </footer>

    <script>
        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcons();
        }

        function updateThemeIcons() {
            const theme = document.documentElement.getAttribute('data-theme');
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            if (theme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        // Initialize theme icons on load
        document.addEventListener('DOMContentLoaded', updateThemeIcons);

        // Search functionality
        function openSearch() {
            document.getElementById('searchModal').classList.add('open');
            document.getElementById('searchInput').focus();
        }

        function closeSearch(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('searchModal').classList.remove('open');
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').innerHTML = '<div class="search-no-results">Type to search...</div>';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl+K or Cmd+K to open search
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                openSearch();
            }
            // ESC to close search
            if (e.key === 'Escape') {
                closeSearch();
            }
        });

        // Search (uses Zola's elasticlunr index)
        let searchIndex = null;

        function loadSearchIndex() {
            if (window.searchIndex) {
                searchIndex = elasticlunr.Index.load(window.searchIndex);
            }
        }

        function performSearch(query) {
            const resultsContainer = document.getElementById('searchResults');

            if (!query || query.length < 2) {
                resultsContainer.innerHTML = '<div class="search-no-results">Type to search...</div>';
                return;
            }

            if (!searchIndex) {
                loadSearchIndex();
                if (!searchIndex) {
                    resultsContainer.innerHTML = '<div class="search-no-results">Search index not available</div>';
                    return;
                }
            }

            const results = searchIndex.search(query, { expand: true });

            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="search-no-results">No results found</div>';
                return;
            }

            resultsContainer.innerHTML = results.slice(0, 10).map(r => {
                const doc = searchIndex.documentStore.getDoc(r.ref);
                const title = doc.title || 'Untitled';
                const body = doc.body || '';
                const excerpt = getExcerpt(body, query);
                return `
                    <a href="${r.ref}" class="search-result">
                        <div class="search-result-title">${escapeHtml(title)}</div>
                        <div class="search-result-excerpt">${excerpt}</div>
                    </a>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getExcerpt(body, query) {
            const index = body.toLowerCase().indexOf(query.toLowerCase());
            if (index === -1) return escapeHtml(body.slice(0, 100)) + '...';

            const start = Math.max(0, index - 40);
            const end = Math.min(body.length, index + query.length + 60);
            let excerpt = body.slice(start, end);

            if (start > 0) excerpt = '...' + excerpt;
            if (end < body.length) excerpt = excerpt + '...';

            // Escape HTML first, then highlight the match
            excerpt = escapeHtml(excerpt);
            const regex = new RegExp(`(${escapeHtml(query)})`, 'gi');
            excerpt = excerpt.replace(regex, '<mark>$1</mark>');

            return excerpt;
        }

        // Mobile menu
        function toggleMobileMenu() {
            const sidebar = document.querySelector('.docs-sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            if (sidebar) {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('open');
            }
        }

        function closeMobileMenu() {
            const sidebar = document.querySelector('.docs-sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            if (sidebar) {
                sidebar.classList.remove('open');
                overlay.classList.remove('open');
            }
        }
    </script>
</body>
</html>
