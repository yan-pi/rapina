[graph]
all-features = true

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unlicense",
    "Zlib",
    "0BSD",
    "BSL-1.0",
    "CC0-1.0",
    "MPL-2.0",
    "Unicode-3.0",
    "CDLA-Permissive-2.0",
]

[bans]
multiple-versions = "allow"
wildcards = "deny"

[advisories]
ignore = [
    # rsa: Marvin Attack timing sidechannel - no safe upgrade available yet
    "RUSTSEC-2023-0071",
    # protobuf: stack overflow - locked by prometheus v0.13 depending on protobuf v2
    "RUSTSEC-2024-0437",
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
