name: Release

on:
  push:
    tags:
      - 'v*'

permissions: {}

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9
        with:
          toolchain: nightly

      - name: Build
        run: cargo build --locked --release --all

      - name: Run tests
        run: cargo test --locked --all

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2
        continue-on-error: true
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9
        with:
          toolchain: nightly

      - name: Verify packages
        run: |
          cargo package -p rapina-macros --allow-dirty
          cargo package -p rapina --allow-dirty

      - name: Publish rapina-macros
        run: cargo publish -p rapina-macros --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish rapina
        run: cargo publish -p rapina --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish rapina-cli
        run: cargo publish -p rapina-cli --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true
